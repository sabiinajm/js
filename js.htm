<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{width: 80px; height: 20px; margin: 5px;}
    .row{display: flex; align-items: center;}
</style>
<body>
    <div class="row">
        <input type="text" id="name1" />
        <button onclick="replace()">â‡”</button>
        <input type="text" id="name2"/>
    </div>
    <div class="row">
        <input type="number" id="a">
        <input type="number" id="b">
        <input type="number" id="c">
        <button onclick="hesabla()">Ok</button>
    </div>
    <p>Cem: <span id="cem"></span></p>
    <p>Orta: <span id="orta"></span></p>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
        let name1 = document.getElementById('name1')
        let name2 = document.getElementById('name2')
        let nameinitial = ''
        function replace(){
            let nameinitial = name1.value
            name1.value = name2.value 
            name2.value = nameinitial 
        }
        let a = document.getElementById("a")
        let b = document.getElementById('b')
        let c = document.getElementById('c')
        let cem = document.getElementById('cem')
        let orta = document.getElementById('orta')
        let hasil = document.getElementById('hasil')
        function hesabla(){
            cem.innerHTML =  +a.value + +b.value + +c.value
            orta.innerHTML = (+a.value+ + b.value+ + c.value) / 3
            hasil.innerHTML = a.value * b.value * c.value
        }

    </script>
</body>
</html>
